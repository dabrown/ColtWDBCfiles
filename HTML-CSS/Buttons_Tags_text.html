<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<!-- Radial Button -->
<form>
  <label for="dogs">Dogs:</label>
<input id="Dogs" type="radio" name="Petchoice" value="DOGS">
  <label for="cats">cats:</label>
<input id="cats" type="radio" name="Petchoice" value="CATS">

<!-- Select Tag -->
<p> Whats your favorite color?</p>
<select name="color">
<option value="red">Red</option>
<option value="green">Green</option>
<option value="blue">Blue</option>
</select>
<!-- Textarea tag -->
<p> How was your day today?</p>
<textarea name="textarea" rows="10" cols="25"></textarea>
<button>GO!</button>
</form>
</body>
</html>
